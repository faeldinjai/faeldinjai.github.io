<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game üíñ</title>

<style>
  body {
    background: #ffe6eb;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    color: #d6336c;
    margin-bottom: 4px;
  }

  #score {
    color: #555;
    font-size: 16px;
    margin-bottom: 6px;
  }

  canvas {
    background: #fff;
    border: 4px solid #d6336c;
    touch-action: none;
  }

  .controls {
    margin-top: 12px;
    display: grid;
    grid-template-columns: repeat(3, 60px);
    gap: 8px;
  }

  .btn {
    background: #d6336c;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    height: 50px;
  }

  .btn:active {
    background: #b02555;
  }

  #restart {
    margin-top: 10px;
    padding: 8px 16px;
    border-radius: 12px;
    border: none;
    background: #ff8fab;
    color: white;
    font-size: 14px;
  }

  p {
    margin-top: 6px;
    color: #555;
    font-size: 14px;
  }
</style>
</head>

<body>

<h1>üêç Snake Game</h1>
<div id="score">Score: 0</div>

<canvas id="game" width="360" height="360"></canvas>

<div class="controls">
  <div></div>
  <button class="btn" onclick="setDirection('UP')">‚¨Ü</button>
  <div></div>

  <button class="btn" onclick="setDirection('LEFT')">‚¨Ö</button>
  <button class="btn" onclick="setDirection('DOWN')">‚¨á</button>
  <button class="btn" onclick="setDirection('RIGHT')">‚û°</button>
</div>

<button id="restart" onclick="initGame()">Restart üîÑ</button>

<p>WASD / Buttons / Swipe on mobile</p>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const scoreEl = document.getElementById("score");

const box = 18;
let snake, direction, food, game;
let score, startTime, messageShown;

// üîÑ INIT / RESTART
function initGame() {
  snake = [{ x: 9 * box, y: 9 * box }];
  direction = "RIGHT";
  food = randomFood();
  score = 0;
  scoreEl.textContent = "Score: 0";
  startTime = Date.now();
  messageShown = false;

  clearInterval(game);
  game = setInterval(draw, 120);
}

document.addEventListener("keydown", e => {
  const key = e.key.toLowerCase();
  if (key === "a" && direction !== "RIGHT") direction = "LEFT";
  if (key === "w" && direction !== "DOWN") direction = "UP";
  if (key === "d" && direction !== "LEFT") direction = "RIGHT";
  if (key === "s" && direction !== "UP") direction = "DOWN";
});

function setDirection(dir) {
  if (dir === "LEFT" && direction !== "RIGHT") direction = dir;
  if (dir === "UP" && direction !== "DOWN") direction = dir;
  if (dir === "RIGHT" && direction !== "LEFT") direction = dir;
  if (dir === "DOWN" && direction !== "UP") direction = dir;
}

function randomFood() {
  return {
    x: Math.floor(Math.random() * (canvas.width / box)) * box,
    y: Math.floor(Math.random() * (canvas.height / box)) * box
  };
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  snake.forEach((part, i) => {
    ctx.fillStyle = i === 0 ? "#d6336c" : "#ff8fab";
    ctx.fillRect(part.x, part.y, box, box);
  });

  ctx.fillStyle = "#ff0000";
  ctx.fillRect(food.x, food.y, box, box);

  let headX = snake[0].x;
  let headY = snake[0].y;

  if (direction === "LEFT") headX -= box;
  if (direction === "UP") headY -= box;
  if (direction === "RIGHT") headX += box;
  if (direction === "DOWN") headY += box;

  // üåç WALL WRAP
  if (headX < 0) headX = canvas.width - box;
  if (headX >= canvas.width) headX = 0;
  if (headY < 0) headY = canvas.height - box;
  if (headY >= canvas.height) headY = 0;

  if (headX === food.x && headY === food.y) {
    food = randomFood();
    score++;
    scoreEl.textContent = "Score: " + score;
  } else {
    snake.pop();
  }

  const newHead = { x: headX, y: headY };

  if (snake.some(p => p.x === newHead.x && p.y === newHead.y)) {
    clearInterval(game);
    setTimeout(() => {
      alert("Game Over üíî\nScore: " + score);
    }, 50);
    return;
  }

  snake.unshift(newHead);

  if ((Date.now() - startTime) / 1000 >= 120 && !messageShown) {
    messageShown = true;
    alert("I love you so much, langga! üíñ\nWill you be my valentines date?");
  }
}

// üì± MOBILE SWIPE CONTROLS
let touchStartX = 0;
let touchStartY = 0;

canvas.addEventListener("touchstart", e => {
  const t = e.touches[0];
  touchStartX = t.clientX;
  touchStartY = t.clientY;
});

canvas.addEventListener("touchend", e => {
  const t = e.changedTouches[0];
  const dx = t.clientX - touchStartX;
  const dy = t.clientY - touchStartY;

  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 0 && direction !== "LEFT") direction = "RIGHT";
    if (dx < 0 && direction !== "RIGHT") direction = "LEFT";
  } else {
    if (dy > 0 && direction !== "UP") direction = "DOWN";
    if (dy < 0 && direction !== "DOWN") direction = "UP";
  }
});

// ‚ñ∂ START GAME
initGame();
</script>

</body>
</html>
