<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game üíñ</title>

<style>
  body {
    background: #ffe6eb;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    color: #d6336c;
    margin-bottom: 4px;
  }

  #score, #timer {
    color: #555;
    font-size: 14px;
    margin-bottom: 4px;
  }

  canvas {
    background: #fff;
    border: 4px solid #d6336c;
    touch-action: none;
  }

  .controls {
    margin-top: 12px;
    display: grid;
    grid-template-columns: repeat(3, 60px);
    gap: 8px;
  }

  .btn {
    background: #d6336c;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    height: 50px;
  }

  .btn:active {
    background: #b02555;
  }

  #restart {
    margin-top: 10px;
    padding: 8px 16px;
    border-radius: 12px;
    border: none;
    background: #ff8fab;
    color: white;
    font-size: 14px;
  }

  /* üíñ POPUP */
  #popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    align-items: center;
    justify-content: center;
  }

  #popupBox {
    background: white;
    padding: 20px;
    border-radius: 16px;
    text-align: center;
    max-width: 280px;
  }

  #popupBox p {
    color: #d6336c;
    font-size: 16px;
    margin-bottom: 12px;
  }
</style>
</head>

<body>

<h1>üêç Snake Game</h1>
<div id="score">Score: 0</div>
<div id="timer">Time: 0s</div>

<canvas id="game" width="360" height="360"></canvas>

<div class="controls">
  <div></div>
  <button class="btn" onclick="setDirection('UP')">‚¨Ü</button>
  <div></div>

  <button class="btn" onclick="setDirection('LEFT')">‚¨Ö</button>
  <button class="btn" onclick="setDirection('DOWN')">‚¨á</button>
  <button class="btn" onclick="setDirection('RIGHT')">‚û°</button>
</div>

<button id="restart" onclick="initGame()">Restart üîÑ</button>

<!-- üíñ POPUP -->
<div id="popup">
  <div id="popupBox">
    <p>
      I love you so much, langga üíñ<br>
      Will you be my Valentine?
    </p>
    <button class="btn" onclick="answerYes()">Yes üíï</button>
    <button class="btn" onclick="answerNo()">No üíî</button>
  </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const scoreEl = document.getElementById("score");
const timerEl = document.getElementById("timer");
const popup = document.getElementById("popup");

const box = 18;

// üê¢ SPEED SETTINGS
const START_SPEED = 180;
const SPEED_STEP = 6;
const MIN_SPEED = 70;

let snake, direction, food, game;
let score = 0;
let elapsedTime = 0;
let timeInterval;
let gameSpeed;

// ‚úÖ Check if popup has already been shown ever
let messageShown = localStorage.getItem("popupShown") === "true";

// üîÑ INIT / RESTART
function initGame() {
  snake = [{ x: 9 * box, y: 9 * box }];
  direction = "RIGHT";
  food = randomFood();
  score = 0;
  elapsedTime = 0;
  gameSpeed = START_SPEED;

  scoreEl.textContent = "Score: 0";
  timerEl.textContent = "Time: 0s";
  popup.style.display = "none";

  clearInterval(game);
  clearInterval(timeInterval);

  game = setInterval(draw, gameSpeed);

  timeInterval = setInterval(() => {
    elapsedTime++;
    timerEl.textContent = `Time: ${elapsedTime}s`;
  }, 1000);
}

// üéÆ CONTROLS
document.addEventListener("keydown", e => {
  const key = e.key.toLowerCase();
  if (key === "a" && direction !== "RIGHT") direction = "LEFT";
  if (key === "w" && direction !== "DOWN") direction = "UP";
  if (key === "d" && direction !== "LEFT") direction = "RIGHT";
  if (key === "s" && direction !== "UP") direction = "DOWN";
});

function setDirection(dir) {
  if (dir === "LEFT" && direction !== "RIGHT") direction = dir;
  if (dir === "UP" && direction !== "DOWN") direction = dir;
  if (dir === "RIGHT" && direction !== "LEFT") direction = dir;
  if (dir === "DOWN" && direction !== "UP") direction = dir;
}

function randomFood() {
  return {
    x: Math.floor(Math.random() * (canvas.width / box)) * box,
    y: Math.floor(Math.random() * (canvas.height / box)) * box
  };
}

function updateSpeed() {
  clearInterval(game);
  game = setInterval(draw, gameSpeed);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  snake.forEach((part, i) => {
    ctx.fillStyle = i === 0 ? "#d6336c" : "#ff8fab";
    ctx.fillRect(part.x, part.y, box, box);
  });

  ctx.fillStyle = "#ff0000";
  ctx.fillRect(food.x, food.y, box, box);

  let headX = snake[0].x;
  let headY = snake[0].y;

  if (direction === "LEFT") headX -= box;
  if (direction === "UP") headY -= box;
  if (direction === "RIGHT") headX += box;
  if (direction === "DOWN") headY += box;

  // üåç WALL WRAP
  if (headX < 0) headX = canvas.width - box;
  if (headX >= canvas.width) headX = 0;
  if (headY < 0) headY = canvas.height - box;
  if (headY >= canvas.height) headY = 0;

  // üçé FOOD COLLISION
  if (headX === food.x && headY === food.y) {
    food = randomFood();
    score++;
    scoreEl.textContent = "Score: " + score;

    if (gameSpeed > MIN_SPEED) {
      gameSpeed -= SPEED_STEP;
      updateSpeed();
    }

    // üíñ POPUP AT SCORE 5 (ONLY ONCE EVER)
    if (score === 5 && !messageShown) {
      messageShown = true;
      localStorage.setItem("popupShown", "true");
      clearInterval(game);
      popup.style.display = "flex";
      return;
    }
  } else {
    snake.pop();
  }

  const newHead = { x: headX, y: headY };

  // üí• SELF COLLISION
  if (snake.some(p => p.x === newHead.x && p.y === newHead.y)) {
    clearInterval(game);
    clearInterval(timeInterval);
    return;
  }

  snake.unshift(newHead);
}

// üíï POPUP BUTTONS
function answerYes() {
  popup.style.display = "none";
  
  // Clear intervals to fully restart the game
  clearInterval(game);
  clearInterval(timeInterval);
  
  initGame();
}

function answerNo() {
  popup.style.display = "none";
  clearInterval(game);
  clearInterval(timeInterval);
}

// üì± SWIPE CONTROLS
let touchStartX = 0;
let touchStartY = 0;

canvas.addEventListener("touchstart", e => {
  const t = e.touches[0];
  touchStartX = t.clientX;
  touchStartY = t.clientY;
});

canvas.addEventListener("touchend", e => {
  const t = e.changedTouches[0];
  const dx = t.clientX - touchStartX;
  const dy = t.clientY - touchStartY;

  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 0 && direction !== "LEFT") direction = "RIGHT";
    if (dx < 0 && direction !== "RIGHT") direction = "LEFT";
  } else {
    if (dy > 0 && direction !== "UP") direction = "DOWN";
    if (dy < 0 && direction !== "DOWN") direction = "UP";
  }
});

// ‚ñ∂ START GAME
initGame();
</script>

</body>
</html>
